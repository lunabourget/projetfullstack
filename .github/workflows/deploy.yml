---
# yamllint disable rule:truthy
name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  statuses: write

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    env:
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
      REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
      REMOTE_PATH: ${{ secrets.REMOTE_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy project files to remote via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          password: ${{ env.REMOTE_PASSWORD }}
          port: ${{ env.REMOTE_PORT }}
          source: |
            backend/**
            frontend/**
            docker-compose.yml
            package.json
            README.md
          target: ${{ env.REMOTE_PATH }}

      - name: Extract and deploy on remote via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          password: ${{ env.REMOTE_PASSWORD }}
          port: ${{ env.REMOTE_PORT }}
          script: |
            set -e
            cd "${{ env.REMOTE_PATH }}"
            if command -v docker >/dev/null 2>&1; then
              if [ -f docker-compose.yml ] || [ -f docker-compose.yaml ]; then
                docker compose pull || true
                docker compose up -d --build || true
                docker-compose up -d --build || true
              fi
            fi
            if [ -f package.json ]; then
              if command -v npm >/dev/null 2>&1; then
                npm install --production || true
              fi
              if command -v pm2 >/dev/null 2>&1; then
                pm2 restart all || pm2 start server.js --name projetfullstack || true
              fi
            fi

      - name: Notify deployment success to GitHub
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const run = process.env.GITHUB_RUN_ID;
            const full = process.env.GITHUB_REPOSITORY;
            const url = `https://github.com/${full}/actions/runs/${run}`;
            await github.rest.repos.createCommitStatus({
              owner,
              repo,
              sha: process.env.GITHUB_SHA,
              state: 'success',
              context: 'deploy',
              description: 'Déploiement réussi',
              target_url: url
            });

      - name: Notify deployment failure to GitHub
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const run = process.env.GITHUB_RUN_ID;
            const full = process.env.GITHUB_REPOSITORY;
            const url = `https://github.com/${full}/actions/runs/${run}`;
            await github.rest.repos.createCommitStatus({
              owner,
              repo,
              sha: process.env.GITHUB_SHA,
              state: 'failure',
              context: 'deploy',
              description: 'Échec du déploiement',
              target_url: url
            });

